      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="todo-form">
            <h3>New To Do</h3>
            <input type="text" id="todo-input" placeholder="Enter your to-do" />
          </form>
          <div class="btns">
            <button class="submit-btn" onclick="saveToDo()" type="submit">
              Save
            </button>
          </div>
        </div>
      </div>

      <div id="myModal-edit" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="edit-todo-form">
            <h3>Edit To Do</h3>
            <input type="text" id="edit-todo-input" placeholder="Edit your to-do" />
            <div class="btns">
              <button class="submit-btn" type="submit">Save</button>
            </div>
          </form>
        </div>
